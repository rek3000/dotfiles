# bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, split:movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split:movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split:movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split:movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split:movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split:movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split:movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split:movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split:movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split:movetoworkspacesilent, 10

# Move window or focus to a monitor
bind = $mainMod, Period, focusmonitor, +1
bind = $mainMod SHIFT, Period, split:swapactiveworkspaces, +1
# bind = $mainMod SHIFT, Period, movewindow, mon:+1 silent

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=$mainMod CONTROL, L, resizeactive, 50 0
binde=$mainMod CONTROL, H, resizeactive, -50 0
binde=$mainMod CONTROL, K, resizeactive, 0 -50
binde=$mainMod CONTROL, J, resizeactive, 0 50

# Audio
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = $mainMod, F2, exec, wpctl set-volume @DEFAULT_SOURCE@ 2%-
binde = $mainMod, F3, exec, wpctl set-volume @DEFAULT_SOURCE@ 2%+
bind = $mainMod, N, exec, swaync-client -t -sw

# Screenshot
bind = , Print, exec, grim - | swappy -f - 
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Clipboard Management
bind = SUPER, D, exec, $terminal --class clipse -e 'clipse' 
# bind = SUPER, D, exec, clipvault list | tofi | clipvault get | wl-copy
# bind = SUPER, D, exec, clipvault list | walker -d -l 2 | clipvault get | wl-copy
# bind = SUPER CONTROL SHIFT, D, exec, clipvault clear
bind = SUPER CONTROL SHIFT, D, exec, clipse -clear-all

bind = ALT SHIFT, Delete , exec, /home/rek/.local/bin/power_option
binde = , XF86MonBrightnessUp, exec, light -A 10
binde = , XF86MonBrightnessDown, exec, light -U 10
binde = $mainMod, F12, exec, light -A 10
binde = $mainMod, F11, exec, light -U 10
bind = $mainMod SHIFT,Up,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
bind = $mainMod SHIFT,Down,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500
bind = $mainMod CONTROL,Down ,exec,busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6500

bind = $mainMod, F1, exec, ~/.local/bin/gamemode.sh
bind = $mainMod SHIFT, L, exec, hyprlock
